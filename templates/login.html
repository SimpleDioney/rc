<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: background 0.3s ease;
        }

        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 1.8em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        input {
            padding: 15px 15px 15px 45px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .register-link {
            margin-top: 20px;
            color: var(--secondary-color);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #darkModeToggle:hover {
            transform: scale(1.1);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
        }

        body.dark-mode .login-container {
            background-color: #2a2a2a;
        }

        body.dark-mode h2,
        body.dark-mode .register-link,
        body.dark-mode label {
            color: #f0f0f0;
        }

        body.dark-mode input {
            background-color: #333;
            color: #f0f0f0;
            border-color: #444;
        }

        body.dark-mode .input-group i {
            color: #f0f0f0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            input {
                padding: 12px 12px 12px 40px;
            }

            .logo {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
    <div class="login-container">
        <div class="logo"><i class="fas fa-video"></i> VIDEOHUB</div>
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const darkModeToggle = $('#darkModeToggle');
            const body = $('body');
            const icon = darkModeToggle.find('i');

            // Function to set dark mode
            function setDarkMode(isDark) {
                body.toggleClass('dark-mode', isDark);
                icon.toggleClass('fa-moon', !isDark).toggleClass('fa-sun', isDark);
                localStorage.setItem('darkMode', isDark);
            }

            // Check for saved user preference
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode !== null) {
                setDarkMode(savedDarkMode === 'true');
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setDarkMode(true);
            }

            // Toggle dark mode on button click
            darkModeToggle.click(function() {
                setDarkMode(!body.hasClass('dark-mode'));
            });

            // Listen for changes in system color scheme
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('darkMode') === null) {
                    setDarkMode(e.matches);
                }
            });
        });
    </script>
</body>
</html>
